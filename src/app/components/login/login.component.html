<form>
  <mat-form-field appearance="fill">
    <mat-label>E-mail</mat-label>
    <input matInput type="email" [(ngModel)]="email" name="email">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Senha</mat-label>
    <input matInput type="password" [(ngModel)]="senha" name="senha">
  </mat-form-field>

  <div>
    <button mat-raised-button color="primary" (click)="login()">Entrar</button>
    <button mat-raised-button color="warn" (click)="cancelar()">Cancelar</button>
  </div>
</form>
